name: Build & Push via docker-compose (GHCR)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  # Можно задать по умолчанию, либо используй репозиторские Variables
  VITE_API_BASE_URL: "/api"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Приводим owner к нижнему регистру (GHCR требует lowercase)
      - name: Set OWNER_LC
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Собираем ИЗ docker-compose.yml через bake:
      # - targets: имена сервисов из compose (back, front)
      # - set: задаём теги и build-args
      - name: Build & Push (compose bake)
        uses: docker/bake-action@v5
        with:
          files: |
            docker-compose.yml
          targets: |
            back
            front
          push: true
          set: |
            *.provenance=false
            back.tags=ghcr.io/${{ env.OWNER_LC }}/to_watch_list_back:latest
            front.tags=ghcr.io/${{ env.OWNER_LC }}/to_watch_list_front:latest
